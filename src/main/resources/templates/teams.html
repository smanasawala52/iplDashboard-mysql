<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>IPL Dashboard</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width" />
      <base href="/" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container">
         <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
            <div class="container-fluid">
               <a class="navbar-brand" href="/">IPL Dashboard</a>
            </div>
         </nav>
         <section class="content">
           <h1>All Teams</h1>
            <div class="card-group">
               <div class="card-group">
                  <div class="card" style="flex: 0 0 18%; margin: 30px;" th:each="team: ${teams}">
                     <div class="card-body">
                        <h5 class="card-title" th:text="${team.name}">Name</h5>
	                    <p class="card-text">Total Matches Played: <small class="text-muted" th:text="${team.totalMatches}"></small></p>
	               		<p class="card-text">Total Matches Won: <small class="text-muted" th:text="${team.totalWins}"></small></p>
	               		<p class="card-text" th:if="${team.totalNoResult>0}">Total Matches No Result: <small class="text-muted" th:text="${team.totalNoResult}"></small></p>
                        <a href="#" target="_blank" th:href="@{'/teams/' + ${team.name}}" class="btn btn-primary">View team</a>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </body>
</html>
