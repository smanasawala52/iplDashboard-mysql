<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>IPL Dashboard</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width" />
      <base href="/" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container">
         <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
            <div class="container-fluid">
               <a class="navbar-brand" href="/">IPL Dashboard</a>
            </div>
         </nav>
         <section class="content">
            <h1>MatchDetails</h1>
            <div class="card-group">
               <div class="card-group">
                  <div class="card" style="flex: 0 0 100%; margin: 30px;">
                     <div class="card-body">
                        <h5 class="card-title" th:text="${match.team1}">Name</h5> VS <h5 class="card-title" th:text="${match.team2}">Name</h5>
	                    <p class="card-text">Date: <small class="text-muted" th:text="${match.date}"></small></p>
	               		<p class="card-text">Venue: <small class="text-muted" th:text="${match.venue}"></small>, <small class="text-muted" th:text="${match.city}"></small></p>
	               		<p class="card-text" th:if="${match.result != 'NA'}"><small class="text-muted" th:text="${match.winner}"></small> won match by  <small class="text-muted" th:text="${match.resultMargin}"></small> <small class="text-muted" th:text="${match.result}"></small>.</p>
	               		<p class="card-text" th:if="${match.result != 'NA'}">Player of the Match: <small class="text-muted" th:text="${match.playerOfMatch}"></small></p>
	               		<p class="card-text"><small class="text-muted" th:text="${match.tossWinner}"></small> won the toss and elected to <small class="text-muted" th:text="${match.tossDecision}"></small>. </p>
	               		<p class="card-text">Umpires of the Match: <small class="text-muted" th:text="${match.umpire1}"></small> & <small class="text-muted" th:text="${match.umpire2}"></small></p>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </body>
</html>
